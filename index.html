<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="dashboard-layout">
            <aside class="sidebar">
                <div class="sidebar-brand">
                    <img class="icon" src="./assets/view-dashboard.svg" alt="dashboard icon">
                    <h2>Dashboard</h2>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/home-circle.svg" alt="home icon">
                    <span>Home</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/account-badge.svg" alt="frofile icon">
                    <span>Profile</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/message-badge.svg" alt="frofile icon">
                    <span>Messages</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/history.svg" alt="frofile icon">
                    <span>History</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/checkbox-marked-circle-auto-outline.svg" alt="frofile icon">
                    <span>Tasks</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/account-group.svg" alt="frofile icon">
                    <span>Communities</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/cogs.svg" alt="frofile icon">
                    <span>Settings</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/chat-question-outline.svg" alt="frofile icon">
                    <span>Support</span>
                </div>
                <div class="sidebar-items">
                    <img class="icon" src="./assets/security.svg" alt="frofile icon">
                    <span>Privacy</span>
                </div>
            </aside>

            <section class="header"> 
                <div class="searchbar">
                    <img class="search-icon" src="./assets/magnify.svg" alt="search icon">
                    <div class="bar"></div>
                    <img class="bell-icon" src="./assets/bell-badge.svg" alt="bell icon">
                    <div class="avatar-container">
                        <img class="avatar" src="./assets/alien.png" alt="avatar image">
                    </div>
                    <span class="profile-name">Zara Vult</span>
                </div>
            </section>
        </div>
    </main>   
</body>
</html>
